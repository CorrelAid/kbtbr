on:
  push:
    branches:
      - pkgdown
      - dev
      - main

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - name: Get current branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      
      - name: Update pkgdown yml
        shell: bash
        run: |
          echo "destination: docs/${{ steps.extract_branch.outputs.branch }}" >> _pkgdown.yml

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install system libraries
        run: |
          sudo apt-get install libcurl4-openssl-dev

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Build page 
        run: |
          rm -rf docs/${{Â steps.extract_branch.outputs.branch }}
          mkdir docs/${{ steps.extract_branch.outputs.branch }}
          Rscript -e 'pkgdown::build_site(new_process = FALSE, )'

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          add: "docs/${{ steps.extract_branch.outputs.branch }}/* --force"
          author_name: GitHub Action
          author_email: actions@github.com
          branch: gh-pages
          message: "Update docs coming from ${{ steps.extract_branch.outputs.branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


